<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="icon" href="" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid appContainer">
      <div
        class="header row align-items-center justify-content-center text-center"
      >
        <div class="col">Home</div>
        <div class="col">About</div>
        <div class="col">Contact</div>
      </div>
      <div class="homeText row justify-content-start">
        <div class="homeTextTitle col-xs-12 col-sm-12 text-start">
          Restaurant Roulette
        </div>
        <div class="homeTextSmall col-xs-12 col-sm-12 text-start">
          Can't decide what to eat? Just put in your preferences and let us pick
          for you!
        </div>
      </div>
      <div class="icon"></div>
      <div id="inputContainer">
        <div class="row">
          <select
            class="categories col-10 col-sm-2"
            name="categories"
            id="categories"
            size="1"
          >
            <option selected="true" disabled>Category</option>
          </select>
        </div>
        <div class="row">
          <input
            class="item col-6 col-sm-1"
            id="zipcode"
            placeholder="Zip Code"
            type="number"
          />
        </div>
        <div class="row">
          <button class="item col-4 col-sm-1 text-center" id="submit">
            submit
          </button>
        </div>
      </div>
      <div id="outputContainer" class="row justify-content-start"></div>
      <div class="footer"></div>
    </div>
    <script type="module" src="./assets/js/main.js" async></script>
  </body>
</html>
